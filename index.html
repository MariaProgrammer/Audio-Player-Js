<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *;"> -->
    <title>My site</title>
    <link rel="stylesheet" href="assets/css/style.min.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="title">Now playing</div>
            <div class="cover">
                <img class="cover__img" src="./assets/images/cover1.png" alt="cover" >
            </div>
            <div class="song">Будь счастлив</div>
            <audio class="audio" src="assets/audio/Bud_schastliv.mp3"></audio>
            <div class="progress__container">
                <div class="progress"></div>
            </div>
            <div class="buttons">
                <div class="btn prev">
                    <img src="./assets/images/prev.svg" alt="" >

                </div>
                <div class="btn play">
                    <img class="img__src" src="./assets/images/play.svg" alt="" >

                </div>
                <div class="btn next">
                    <img src="./assets/images/next.svg" alt="" >

                </div>
                
            </div>
        </div>
    </div>
    <script src="assets/js/main.min.js"></script>
</body>
</html>
